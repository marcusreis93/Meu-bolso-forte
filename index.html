<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Bolso Forte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-green-700 text-white py-4 text-center text-3xl font-bold">
    O Bolso Forte
    <p class="text-sm mt-1">Ajude-se financeiramente com conteúdo de valor</p>
  </header>  <nav class="flex justify-center space-x-4 bg-white py-4 shadow-md">
    <button onclick="carregarNoticias('ultimas-noticias')" class="text-green-700 hover:underline">Notícias</button>
    <button onclick="carregarNoticias('minhas-financas')" class="text-green-700 hover:underline">Dicas de Economia</button>
    <button onclick="carregarNoticias('investimentos')" class="text-green-700 hover:underline">Investimentos</button>
    <button onclick="carregarNoticias('empreendedorismo')" class="text-green-700 hover:underline">Renda Extra</button>
    <button onclick="carregarNoticias('cartoes')" class="text-green-700 hover:underline">Cartões e Bancos</button>
    <button onclick="carregarNoticias('financas-pessoais')" class="text-green-700 hover:underline">Finanças Cristãs</button>
  </nav>  <main class="max-w-6xl mx-auto py-6 px-4">
    <div id="conteudo" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Notícias serão carregadas aqui -->
    </div>
  </main>  <footer class="bg-green-700 text-white text-center py-4">
    © 2025 O Bolso Forte — Todos os direitos reservados
  </footer>  <script>
    async function carregarNoticias(categoria) {
      const url = `https://api.rss2json.com/v1/api.json?rss_url=https://www.infomoney.com.br/${categoria}/feed/`;
      const response = await fetch(url);
      const data = await response.json();
      const container = document.getElementById('conteudo');
      container.innerHTML = '';

      data.items.slice(0, 6).forEach(noticia => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow p-4 transition hover:shadow-xl';

        card.innerHTML = `
          <a href="${noticia.link}" target="_blank" rel="noopener noreferrer">
            <img src="${noticia.thumbnail || 'https://via.placeholder.com/400x200'}" alt="Imagem da notícia" class="w-full h-48 object-cover rounded-md mb-3">
            <h3 class="text-lg font-semibold mb-2">${noticia.title}</h3>
            <p class="text-sm text-gray-600">${new Date(noticia.pubDate).toLocaleDateString()}</p>
          </a>
        `;

        container.appendChild(card);
      });
    }

    // Categoria padrão ao carregar o site
    carregarNoticias('ultimas-noticias');
  </script></body>
</html>
