<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Financeiro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header {
            background-color: #1b1f23;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .headline-img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .news-section {
            margin-top: 30px;
        }
        .footer {
            background-color: #1b1f23;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .menu {
            background-color: #343a40;
            padding: 10px;
        }
        .menu a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Portal Financeiro</h1>
        <p>Notícias, educação e oportunidades para seu dinheiro</p>
    </div>
    <div class="menu text-center">
        <a href="#">Início</a>
        <a href="#">Educação Financeira</a>
        <a href="#">Investimentos</a>
        <a href="#">Notícias</a>
        <a href="#">Contato</a>
    </div>
    <div class="container news-section">
        <div id="news-container" class="row"></div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Portal Financeiro - Todos os direitos reservados</p>
    </div>
    <script>
        async function fetchFinanceNews() {
            const response = await fetch("https://gnews.io/api/v4/top-headlines?category=business&lang=pt&country=br&max=20&apikey=8ce1169b48fe6234c1e8ce8287fbeb29");
            const data = await response.json();
            const container = document.getElementById("news-container");
            container.innerHTML = "";data.articles.forEach(article => {
            const col = document.createElement("div");
            col.className = "col-md-4";
            col.innerHTML = `
                <div class="card">
                    <img src="${article.image || 'https://via.placeholder.com/400x200'}" class="card-img-top headline-img" alt="Imagem da manchete">
                    <div class="card-body">
                        <h5 class="card-title">${article.title}</h5>
                        <p class="card-text">${article.description || ''}</p>
                        <a href="${article.url}" target="_blank" class="btn btn-primary">Leia mais</a>
                    </div>
                </div>
            `;
            container.appendChild(col);
        });
    }

    fetchFinanceNews();
    setInterval(fetchFinanceNews, 60000);
</script>

</body>
</html>
