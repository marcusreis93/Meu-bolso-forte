<section class="descobrir-container">
  <h2>Descobrir</h2>
  <div id="descobrir-lista" class="descobrir-lista"></div>
</section>

<style>
  .descobrir-container {
    padding: 20px;
    background-color: #f5f5f5;
    border-bottom: 2px solid #ccc;
  }
  .descobrir-lista {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .descobrir-item {
    display: flex;
    align-items: center;
    background-color: white;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: background 0.3s;
  }
  .descobrir-item:hover {
    background-color: #eef;
  }
  .descobrir-img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
  }
  .descobrir-texto {
    flex: 1;
  }
  .descobrir-texto a {
    color: #1a1a1a;
    text-decoration: none;
    font-weight: 600;
    font-size: 16px;
  }
</style>

<script>
  const descobrirDados = [
    {
      titulo: "Como investir com pouco",
      imagem: "https://img.freepik.com/fotos-gratis/moedas-de-dinheiro-em-crescimento-com-fundo-escuro_1150-7825.jpg",
      link: "https://www.infomoney.com.br/minhas-financas/como-comecar-a-investir-com-pouco-dinheiro/"
    },
    {
      titulo: "Economize nas compras",
      imagem: "https://img.freepik.com/fotos-gratis/comprando-online-no-smartphone_23-2148498642.jpg",
      link: "https://www.infomoney.com.br/consumo/10-dicas-para-economizar/"
    },
    {
      titulo: "Renda extra em casa",
      imagem: "https://img.freepik.com/fotos-gratis/pessoa-digitando-no-laptop_53876-138092.jpg",
      link: "https://www.infomoney.com.br/guias/como-ganhar-dinheiro-em-casa/"
    }
    // Adicione mais conforme desejar
  ];

  const lista = document.getElementById("descobrir-lista");

  descobrirDados.forEach(item => {
    const div = document.createElement("div");
    div.className = "descobrir-item";

    div.innerHTML = `
      <img src="${item.imagem}" alt="Imagem Descobrir" class="descobrir-img" />
      <div class="descobrir-texto">
        <a href="${item.link}" target="_blank">${item.titulo}</a>
      </div>
    `;

    lista.appendChild(div);
  });
</script>
