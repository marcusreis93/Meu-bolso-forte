<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Notícias</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem;
    }
    .discover-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .discover-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .discover-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .discover-card a {
      padding: 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    .discover-card a:hover {
      color: #0078d4;
    }
  </style>
</head><body>
  <header>
    <h1>Portal de Notícias</h1>
  </header>  <section>
    <div class="section-title">Descobrir</div>
    <div class="discover-grid" id="discover-section">
      <!-- Notícias da seção "Descobrir" inseridas via JS -->
    </div>
  </section>  <script>
    const apiKey = "8ce1169b48fe6234c1e8ce8287fbeb29";
    const categories = ["technology", "business", "economy", "investment", "world", "science"];
    const discoverSection = document.getElementById("discover-section");

    async function fetchDiscoverNews() {
      for (const category of categories) {
        const response = await fetch(`https://gnews.io/api/v4/top-headlines?topic=${category}&lang=pt&country=br&max=1&apikey=${apiKey}`);
        const data = await response.json();
        if (data.articles && data.articles.length > 0) {
          const article = data.articles[0];
          const card = document.createElement("div");
          card.className = "discover-card";
          card.innerHTML = `
            <img src="${article.image || 'https://via.placeholder.com/300x160?text=Notícia'}" alt="Imagem da notícia">
            <a href="${article.url}" target="_blank">${article.title}</a>
          `;
          discoverSection.appendChild(card);
        }
      }
    }

    fetchDiscoverNews();
  </script></body></html>
