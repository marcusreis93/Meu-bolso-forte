<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Bolso Forte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078D4;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #e1e1e1;
      padding: 0.5em;
    }
    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin: 1em 0;
    }
    .search-container input {
      width: 300px;
      padding: 0.5em;
    }
    .section-title {
      font-size: 1.5em;
      margin: 1em;
      color: #333;
    }
    .discover-section, .news-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      margin: 0.5em;
      font-size: 1.1em;
    }
    .card a {
      text-decoration: none;
      color: #0078D4;
      display: block;
      margin: 0.5em;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
    .subscribe {
      text-align: center;
      margin: 2em;
    }
    .subscribe input[type="email"] {
      padding: 0.5em;
      width: 250px;
    }
  </style>
  <script>
    function searchSite() {
      const input = document.getElementById("siteSearch").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <p>Informações e ferramentas para sua vida financeira</p>
  </header>
  <nav>
    <a href="#descobrir">Descobrir</a>
    <a href="#noticias">Notícias</a>
  </nav>
  <div class="search-container">
    <input type="text" id="siteSearch" onkeyup="searchSite()" placeholder="Buscar no site...">
  </div>
  <section id="descobrir">
    <h2 class="section-title">Descobrir</h2>
    <div class="discover-section">
      <div class="card">
        <img src="https://via.placeholder.com/400x150?text=Curso+de+Educa%C3%A7%C3%A3o+Financeira" alt="Curso Educação Financeira">
        <h3>Curso de Educação Financeira</h3>
        <a href="https://www.ev.org.br/cursos/educacao-financeira" target="_blank">Acesse o curso</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/400x150?text=Or%C3%A7amento+Pessoal" alt="Orçamento Pessoal">
        <h3>Como montar um orçamento</h3>
        <a href="https://www.serasa.com.br/ensina/como-fazer-um-orcamento-pessoal" target="_blank">Veja o guia</a>
      </div>
    </div>
  </section>
  <section id="noticias">
    <h2 class="section-title">Últimas Notícias</h2>
    <div class="news-section" id="news-container"></div>
  </section>
  <div class="subscribe">
    <h2>Receba atualizações por e-mail</h2>
    <input type="email" placeholder="Digite seu e-mail">
    <button>Inscrever-se</button>
  </div>
  <footer>
    © 2025 Meu Bolso Forte - Todos os direitos reservados
  </footer>
  <script>
    fetch('https://gnews.io/api/v4/top-headlines?category=business&lang=pt&country=br&max=20&apikey=8ce1169b48fe6234c1e8ce8287fbeb29')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("news-container");
        container.innerHTML = data.articles.map(article => `
          <div class="card">
            <img src="${article.image || 'https://via.placeholder.com/400x150?text=Not%C3%ADcia'}" alt="Imagem da notícia">
            <h3>${article.title}</h3>
            <a href="${article.url}" target="_blank">Leia mais</a>
          </div>
        `).join("");
      });
  </script>
</body>
</html>
