<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Bolso Forte</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #002244;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #003366;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    .headline-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 20px;
      background-color: #ffffff;
    }
    .headline-item {
      flex: 0 0 auto;
      width: 300px;
      margin-right: 20px;
      scroll-snap-align: start;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      background: white;
    }
    .headline-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .headline-item h3 {
      padding: 10px;
      font-size: 1rem;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <p>Informações e ferramentas para sua vida financeira</p>
  </header>  <nav>
    <div>
      <a href="#">Início</a>
      <a href="#descobrir">Descobrir</a>
    </div>
  </nav>  <section class="headline-carousel" id="manchetes">
    <!-- Manchetes serão inseridas dinamicamente -->
  </section>  <section id="descobrir" style="padding: 20px; background-color: #fff">
    <h2>Descobrir</h2>
    <ul>
      <li><a href="https://www.tesourodireto.com.br" target="_blank">Tesouro Direto</a></li>
      <li><a href="https://www.gov.br/pt-br/servicos/enem" target="_blank">Cursos do Governo</a></li>
      <li><a href="https://br.investing.com/economic-calendar/" target="_blank">Calendário Econômico</a></li>
    </ul>
  </section>  <footer>
    © 2025 Meu Bolso Forte - Todos os direitos reservados
  </footer>  <script>
    const API_KEY = '8ce1169b48fe6234c1e8ce8287fbeb29';
    const url = `https://gnews.io/api/v4/top-headlines?category=business&lang=pt&max=20&apikey=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('manchetes');
        data.articles.forEach(article => {
          const card = document.createElement('div');
          card.className = 'headline-item';
          card.innerHTML = `
            <a href="${article.url}" target="_blank">
              <img src="${article.image || 'https://via.placeholder.com/300x180'}" alt="Notícia" />
              <h3>${article.title}</h3>
            </a>
          `;
          container.appendChild(card);
        });
      });
  </script></body>
</html>
