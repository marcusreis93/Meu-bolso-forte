<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Bolso Forte</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      color: #111827;
    }
    header {
      background-color: #1f2937;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .search-bar {
      margin-left: auto;
    }
    .search-bar input {
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .news-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-card .content {
      padding: 1rem;
    }
    .news-card h2 {
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
    }
    .news-card a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .discover-section {
      margin-top: 2rem;
    }
    .discover-section h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .discover-links a {
      display: inline-block;
      margin-right: 1rem;
      margin-bottom: 0.5rem;
      background: #e5e7eb;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      text-decoration: none;
      color: #111827;
      font-size: 0.9rem;
    }
    .subscription-section {
      background-color: #e0f2fe;
      padding: 1.5rem;
      margin-top: 3rem;
      border-radius: 8px;
      text-align: center;
    }
    .subscription-section input[type="email"] {
      padding: 0.6rem;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    .subscription-section button {
      padding: 0.6rem 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar manchetes...">
    </div>
  </header>
  <main>
    <section class="news-grid" id="newsSection"></section>
    <section class="discover-section">
      <h3>Descobrir</h3>
      <div class="discover-links">
        <a href="https://valorinveste.globo.com/" target="_blank">Valor Investe</a>
        <a href="https://exame.com/invest/" target="_blank">Exame Invest</a>
        <a href="https://www.infomoney.com.br/" target="_blank">InfoMoney</a>
        <a href="https://economia.uol.com.br/" target="_blank">UOL Economia</a>
        <a href="https://oglobo.globo.com/economia/" target="_blank">O Globo Economia</a>
      </div>
    </section>
    <section class="subscription-section">
      <h3>Receba atualizações por e-mail</h3>
      <form action="https://formsubmit.co/marcusjjvrb@gmail.com" method="POST">
        <input type="email" name="email" placeholder="Digite seu e-mail" required>
        <button type="submit">Inscrever</button>
      </form>
    </section>
  </main>  <script>
    async function loadNews() {
      const response = await fetch('https://gnews.io/api/v4/top-headlines?lang=pt&topic=business&token=8ce1169b48fe6234c1e8ce8287fbeb29&max=20');
      const data = await response.json();
      const newsSection = document.getElementById('newsSection');
      const searchInput = document.getElementById('searchInput');

      function displayNews(articles) {
        newsSection.innerHTML = articles.map(article => `
          <div class="news-card">
            <img src="${article.image || 'https://via.placeholder.com/300x160'}" alt="">
            <div class="content">
              <h2>${article.title}</h2>
              <a href="${article.url}" target="_blank">Leia mais</a>
            </div>
          </div>`).join('');
      }

      displayNews(data.articles);

      searchInput.addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        const filtered = data.articles.filter(article =>
          article.title.toLowerCase().includes(term)
        );
        displayNews(filtered);
      });
    }
    loadNews();
  </script></body>
</html>
