<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Bolso Forte</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #111;
    }
    header {
      background-color: #004578;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }
    .section-title {
      font-size: 1.2rem;
      margin: 1.5rem 0 0.5rem;
      color: #004578;
      padding-left: 1rem;
    }
    .news-grid, .discover-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .news-card, .discover-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .news-card:hover, .discover-card:hover {
      transform: scale(1.02);
    }
    .news-card img, .discover-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-card a, .discover-card a {
      text-decoration: none;
      color: #004578;
      font-weight: bold;
      padding: 0.5rem 1rem 1rem;
    }
    footer {
      background-color: #004578;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
  </header>  <section>
    <div class="section-title">Descobrir</div>
    <div class="discover-grid" id="discover-section">
      <!-- Descobrir cards com imagem -->
    </div>
  </section>  <section>
    <div class="section-title">Manchetes Atualizadas</div>
    <div class="news-grid" id="news-section">
      <!-- Notícias aqui -->
    </div>
  </section>  <footer>
    &copy; 2025 Meu Bolso Forte - Todos os direitos reservados
  </footer>  <script>
    const apiKey = "8ce1169b48fe6234c1e8ce8287fbeb29";

    async function carregarNoticias() {
      const response = await fetch(`https://gnews.io/api/v4/top-headlines?topic=business&lang=pt&country=br&max=20&apikey=${apiKey}`);
      const data = await response.json();
      const container = document.getElementById("news-section");
      container.innerHTML = "";
      data.articles.forEach((artigo) => {
        const card = document.createElement("div");
        card.className = "news-card";
        card.innerHTML = `
          <img src="${artigo.image || 'https://via.placeholder.com/300x160?text=Not%C3%ADcia'}" alt="Imagem da notícia">
          <a href="${artigo.url}" target="_blank">${artigo.title}</a>
        `;
        container.appendChild(card);
      });
    }

    async function carregarDescobrir() {
      const links = [
        { title: 'Educação Financeira', url: 'https://www.serasa.com.br/educacao-financeira', img: 'https://via.placeholder.com/300x160?text=Educa%C3%A7%C3%A3o' },
        { title: 'Cursos Gratuitos', url: 'https://www.ev.org.br/', img: 'https://via.placeholder.com/300x160?text=Cursos' },
        { title: 'Investimentos para iniciantes', url: 'https://www.b3.com.br/pt_br/educacional/', img: 'https://via.placeholder.com/300x160?text=Investimentos' },
        { title: 'Como sair das dívidas', url: 'https://www.serasa.com.br/limpa-nome-online/', img: 'https://via.placeholder.com/300x160?text=D%C3%ADvidas' },
        { title: 'Melhores bancos digitais', url: 'https://www.exame.com/invest/financas-pessoais/melhores-bancos-digitais/', img: 'https://via.placeholder.com/300x160?text=Bancos' },
        { title: 'Orçamento doméstico', url: 'https://www.gov.br/pt-br/servicos/planejamento-orcamentario', img: 'https://via.placeholder.com/300x160?text=Or%C3%A7amento' }
      ];
      const container = document.getElementById("discover-section");
      container.innerHTML = "";
      links.forEach(link => {
        const card = document.createElement("div");
        card.className = "discover-card";
        card.innerHTML = `
          <img src="${link.img}" alt="Imagem do tópico">
          <a href="${link.url}" target="_blank">${link.title}</a>
        `;
        container.appendChild(card);
      });
    }

    carregarNoticias();
    carregarDescobrir();
    setInterval(carregarNoticias, 60000);
  </script></body>
</html>
