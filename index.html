<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Bolso Forte</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    .section-title {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #e9e9e9;
      margin-top: 2rem;
    }
    .news-list, .discover-section {
      padding: 1rem 2rem;
    }
    .news-item, .discover-item {
      margin-bottom: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .news-item img, .discover-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head><body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#descobrir">Descobrir</a>
    </nav>
  </header>  <section class="section-title">Últimas Notícias</section>
  <div class="news-list" id="news-list"></div>  <section class="section-title" id="descobrir">Descobrir</section>
  <div class="discover-section">
    <div class="discover-item">
      <img src="https://source.unsplash.com/featured/?finance" alt="Finanças">
      <h3>Finanças Pessoais</h3>
      <a href="https://www.serasa.com.br/" target="_blank">Saiba mais</a>
    </div>
    <div class="discover-item">
      <img src="https://source.unsplash.com/featured/?investments" alt="Investimentos">
      <h3>Investimentos</h3>
      <a href="https://www.infomoney.com.br/" target="_blank">Saiba mais</a>
    </div>
    <div class="discover-item">
      <img src="https://source.unsplash.com/featured/?economy" alt="Economia">
      <h3>Economia Nacional</h3>
      <a href="https://valorinveste.globo.com/" target="_blank">Saiba mais</a>
    </div>
  </div>  <footer>
    &copy; 2025 Meu Bolso Forte - Todos os direitos reservados
  </footer>  <script>
    async function fetchNews() {
      const res = await fetch('https://gnews.io/api/v4/top-headlines?category=business&lang=pt&country=br&max=10&apikey=8ce1169b48fe6234c1e8ce8287fbeb29');
      const data = await res.json();
      const newsContainer = document.getElementById('news-list');
      newsContainer.innerHTML = '';
      data.articles.forEach(article => {
        const item = document.createElement('div');
        item.className = 'news-item';
        item.innerHTML = `
          <h3>${article.title}</h3>
          <img src="${article.image}" alt="${article.title}" />
          <p><a href="${article.url}" target="_blank">Leia mais</a></p>
        `;
        newsContainer.appendChild(item);
      });
    }
    fetchNews();
    setInterval(fetchNews, 60000);
  </script></body>
</html>
