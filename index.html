<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Bolso Forte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-link {
      cursor: pointer;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">O Bolso Forte</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="noticias.html" target="_blank">Notícias</a></li>
          <li class="nav-item"><a class="nav-link" href="dicas.html" target="_blank">Dicas de Economia</a></li>
          <li class="nav-item"><a class="nav-link" href="investimentos.html" target="_blank">Investimentos</a></li>
          <li class="nav-item"><a class="nav-link" href="renda-extra.html" target="_blank">Renda Extra</a></li>
          <li class="nav-item"><a class="nav-link" href="cartoes-bancos.html" target="_blank">Cartões e Bancos</a></li>
          <li class="nav-item"><a class="nav-link" href="financas-cristas.html" target="_blank">Finanças Cristãs</a></li>
        </ul>
      </div>
    </div>
  </nav>  <div class="container my-4">
    <h2 class="mb-4">Últimas Notícias</h2>
    <div class="row" id="news-container">
      <!-- Notícias serão inseridas aqui -->
    </div>
  </div>  <footer class="bg-dark text-white text-center py-3">
    <p>© 2025 O Bolso Forte. Todos os direitos reservados.</p>
  </footer>  <script>
    const noticias = [
      {
        titulo: "Como economizar no supermercado",
        imagem: "https://source.unsplash.com/400x200/?groceries",
        link: "noticias.html"
      },
      {
        titulo: "Dicas para investir com pouco dinheiro",
        imagem: "https://source.unsplash.com/400x200/?money,invest",
        link: "investimentos.html"
      },
      {
        titulo: "Renda extra com freelas online",
        imagem: "https://source.unsplash.com/400x200/?freelance",
        link: "renda-extra.html"
      }
    ];

    const container = document.getElementById('news-container');

    noticias.forEach(noticia => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card mb-4">
          <img src="${noticia.imagem}" class="card-img-top" alt="Imagem da Notícia">
          <div class="card-body">
            <h5 class="card-title">${noticia.titulo}</h5>
            <a href="${noticia.link}" target="_blank" class="btn btn-primary">Leia mais</a>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  </script></body>
</html>
