<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Bolso Forte</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }
    header {
      background-color: #0078d4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .section-title {
      font-size: 24px;
      margin: 20px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
    .discover-section {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0 20px;
    }
    .discover-link {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      min-width: 120px;
      text-align: center;
      font-weight: bold;
      color: #0078d4;
      text-decoration: none;
      transition: background 0.3s;
    }
    .discover-link:hover {
      background-color: #e5f1fb;
    }
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .news-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .news-item:hover {
      transform: scale(1.02);
    }
    .news-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
    }
    .news-title {
      font-size: 18px;
      margin: 10px 0;
      color: #0078d4;
      text-decoration: none;
    }
    .news-title:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <p>Seu portal de economia e finanças</p>
  </header>  <section>
    <h2 class="section-title">Descobrir</h2>
    <div class="discover-section">
      <a class="discover-link" href="#">Finanças</a>
      <a class="discover-link" href="#">Investimentos</a>
      <a class="discover-link" href="#">Empreendedorismo</a>
      <a class="discover-link" href="#">Crédito</a>
      <a class="discover-link" href="#">Educação Financeira</a>
      <a class="discover-link" href="#">Dólar e Moedas</a>
    </div>
  </section>  <section>
    <h2 class="section-title">Últimas Manchetes</h2>
    <div class="news-container" id="news"></div>
  </section>  <script>
    async function carregarNoticias() {
      const url = `https://gnews.io/api/v4/top-headlines?lang=pt&topic=business&token=8ce1169b48fe6234c1e8ce8287fbeb29&max=20`;
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        const container = document.getElementById("news");
        container.innerHTML = "";

        dados.articles.forEach((artigo) => {
          const div = document.createElement("div");
          div.className = "news-item";

          const img = document.createElement("img");
          img.className = "news-img";
          img.src = artigo.image || "https://via.placeholder.com/300x180?text=Notícia";
          img.alt = artigo.title;

          const content = document.createElement("div");
          content.className = "news-content";

          const title = document.createElement("a");
          title.className = "news-title";
          title.href = artigo.url;
          title.target = "_blank";
          title.rel = "noopener noreferrer";
          title.textContent = artigo.title;

          content.appendChild(title);
          div.appendChild(img);
          div.appendChild(content);
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar notícias:", error);
      }
    }

    carregarNoticias();
  </script></body>
</html>
