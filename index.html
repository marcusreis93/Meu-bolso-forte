<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Notícias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      color: #333;
    }
    header {
      background-color: #0078D7;
      color: white;
      padding: 1rem 0;
      text-align: center;
      margin-bottom: 1rem;
    }
    .headline {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .headline-card {
      width: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .headline-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .headline-card .p-3 {
      padding: 1rem;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .menu a {
      text-decoration: none;
      color: #0078D7;
      font-weight: bold;
    }
    .affiliate-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    .affiliate-links a {
      background-color: #0078D7;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      text-align: center;
      width: 300px;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head><body>
  <header>
    <h1>Portal de Notícias</h1>
  </header>  <nav class="menu">
    <a href="#">Início</a>
    <a href="https://go.hotmart.com/E82146264X" target="_blank">Evolutions Desenvolvimento Pessoal</a>
    <a href="https://go.hotmart.com/W97226434A" target="_blank">Mentoria - Curando as Feridas do Coração</a>
    <a href="https://go.hotmart.com/V97226245V" target="_blank">O Poder da Oração</a>
  </nav>  <section id="headlines" class="headline container"></section>  <script>
    async function fetchHeadlines() {
      const apiKey = "8ce1169b48fe6234c1e8ce8287fbeb29";
      const res = await fetch(`https://gnews.io/api/v4/top-headlines?lang=pt&country=br&max=20&apikey=${apiKey}`);
      const data = await res.json();
      const container = document.getElementById("headlines");
      container.innerHTML = "";
      data.articles.forEach(article => {
        const card = document.createElement("div");
        card.className = "headline-card";
        card.innerHTML = `
          <a href="${article.url}" target="_blank">
            <img src="${article.image}" alt="Imagem da matéria">
            <div class="p-3">
              <h5>${article.title}</h5>
              <p>${article.description || ""}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    }

    fetchHeadlines();
    setInterval(fetchHeadlines, 60000);
  </script></body></html>
