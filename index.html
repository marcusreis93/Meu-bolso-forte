<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Bolso Forte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f3f4f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    header { background-color: #1e293b; color: white; padding: 1rem 0; text-align: center; }
    .news-container, .affiliate-section, .ads-section, .newsletter-section {
      padding: 1.5rem;
      margin-bottom: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .news-item { display: flex; margin-bottom: 1rem; align-items: center; }
    .news-item img { width: 100px; height: auto; margin-right: 1rem; border-radius: 8px; }
    .news-item a { font-weight: bold; text-decoration: none; color: #1e3a8a; }
    .news-item a:hover { text-decoration: underline; }
    .newsletter-form input[type="email"] {
      max-width: 300px;
      margin-right: 10px;
    }
    .affiliate-section ul { list-style: none; padding-left: 0; }
    .affiliate-section li a { text-decoration: none; color: #16a34a; font-weight: bold; }
    .affiliate-section li a:hover { text-decoration: underline; }
  </style>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7637426796351138" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <p>Informações e ferramentas para sua vida financeira</p>
  </header>  <section class="news-container">
    <h2>Últimas Notícias</h2>
    <div id="news"></div>
  </section>  <section class="affiliate-section">
    <h2>Ofertas Recomendadas</h2>
    <ul>
      <li><a href="#">Curso de Educação Financeira (Hotmart)</a></li>
      <li><a href="#">Livro sobre Investimentos (Amazon)</a></li>
      <li><a href="#">Ferramenta de controle de gastos (Eduzz)</a></li>
    </ul>
  </section>  <section class="ads-section">
    <h2>Publicidade</h2>
    <!-- AdSense Banner -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-7637426796351138"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </section>  <section class="newsletter-section">
    <h2>Receba Novidades</h2>
    <form class="newsletter-form">
      <input type="email" placeholder="Digite seu e-mail" required />
      <button type="submit" class="btn btn-success">Inscrever</button>
    </form>
  </section>  <script>
    // GNews API para exibir manchetes
    async function fetchNews() {
      const apiKey = "8ce1169b48fe6234c1e8ce8287fbeb29";
      const response = await fetch(`https://gnews.io/api/v4/top-headlines?lang=pt&country=br&max=15&apikey=${apiKey}`);
      const data = await response.json();
      const container = document.getElementById("news");
      container.innerHTML = data.articles.map(article => `
        <div class="news-item">
          <img src="${article.image}" alt="thumb" />
          <div>
            <a href="${article.url}" target="_blank">${article.title}</a>
            <p>${article.description || ''}</p>
          </div>
        </div>
      `).join("");
    }

    document.querySelector(".newsletter-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Cadastro realizado com sucesso!"); // Trocar por integração com MailerLite/Brevo
    });

    fetchNews();
    setInterval(fetchNews, 60000); // Atualiza a cada minuto
  </script></body>
</html>
