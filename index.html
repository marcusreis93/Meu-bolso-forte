<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Bolso Forte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f3f3;
    }
    header {
      background-color: #0f62fe;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #e5e5e5;
      padding: 0.5rem;
      gap: 1rem;
    }
    nav a {
      color: #0f62fe;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 1rem;
    }
    .headline {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    input[type="text"], input[type="email"] {
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      flex: 1 1 200px;
    }
    button {
      background-color: #0f62fe;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Buscar..." />
      <button type="submit">Pesquisar</button>
    </form>
    <form id="subscribeForm">
      <input type="email" id="emailInput" placeholder="Receba novidades por e-mail" required />
      <button type="submit">Cadastrar</button>
    </form>
  </header>
  <nav>
    <a href="#descobrir">Descobrir</a>
    <a href="#noticias">Notícias</a>
  </nav>
  <section id="descobrir">
    <h2>Descobrir</h2>
    <div class="headline" id="cursos">
      <div class="card">
        <img src="https://img.freepik.com/vetores-gratis/conceito-de-economia-com-personagem_23-2148794085.jpg" alt="Curso Finanças" />
        <h3>Curso de Finanças Pessoais</h3>
        <a href="https://www.ev.org.br/cursos/educacao-financeira" target="_blank">Acessar Curso</a>
      </div>
      <div class="card">
        <img src="https://img.freepik.com/fotos-gratis/equipe-de-negocios-analisando-graficos-e-relatorios-de-financas_23-2149023661.jpg" alt="Curso de Investimentos" />
        <h3>Investimentos para Iniciantes</h3>
        <a href="https://www.cursosead.senaipr.org.br/" target="_blank">Acessar Curso</a>
      </div>
      <div class="card">
        <img src="https://img.freepik.com/fotos-gratis/aperto-de-mao-de-sucesso-de-parceiros_53876-25061.jpg" alt="Curso de Negócios" />
        <h3>Empreendedorismo Digital</h3>
        <a href="https://www.napratica.org.br/cursos/" target="_blank">Acessar Curso</a>
      </div>
    </div>
  </section>
  <section id="noticias">
    <h2>Últimas Notícias</h2>
    <div class="headline" id="newsContainer"></div>
  </section>
  <footer style="text-align:center;padding:1rem;background:#0f62fe;color:white;">
    © 2025 Meu Bolso Forte - Todos os direitos reservados
  </footer>  <script>
    // Busca interna fake
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const value = document.getElementById('searchInput').value.toLowerCase();
      const cursos = document.querySelectorAll('#cursos .card');
      cursos.forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(value) ? 'block' : 'none';
      });
    });

    // Formulário de email (simulado)
    document.getElementById('subscribeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      alert(`Obrigado por se inscrever! Em breve você receberá novidades em ${email}`);
      document.getElementById('emailInput').value = '';
    });

    // GNews integração
    async function carregarNoticias() {
      const response = await fetch('https://gnews.io/api/v4/top-headlines?category=business&lang=pt&country=br&max=20&apikey=8ce1169b48fe6234c1e8ce8287fbeb29');
      const data = await response.json();
      const container = document.getElementById('newsContainer');
      container.innerHTML = '';
      data.articles.forEach(noticia => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${noticia.image || 'https://via.placeholder.com/300'}" alt="Imagem da Notícia" />
          <h3>${noticia.title}</h3>
          <p>${noticia.description || ''}</p>
          <a href="${noticia.url}" target="_blank">Leia mais</a>
        `;
        container.appendChild(card);
      });
    }

    carregarNoticias();
  </script></body>
</html>
