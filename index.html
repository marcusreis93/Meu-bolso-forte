<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notícias Atualizadas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0f3460;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      padding: 15px;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background-color: #16213e;
    }
    #noticias {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .noticia {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .noticia img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .noticia h2 {
      font-size: 18px;
      padding: 10px;
    }
    .noticia a {
      color: #0f3460;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Atualizações de Notícias</h1>
  </header>  <nav>
    <a href="https://go.hotmart.com/E82146264X" target="_blank">Evolutions Desenvolvimento Pessoal</a>
    <a href="https://go.hotmart.com/W97226434A" target="_blank">Mentoria - Curando as Feridas do Coração</a>
    <a href="https://go.hotmart.com/V97226245V" target="_blank">O Poder da Oração</a>
  </nav>  <div id="noticias">Carregando manchetes...</div>  <script>
    async function carregarNoticias() {
      const apiKey = '8ce1169b48fe6234c1e8ce8287fbeb29';
      try {
        const response = await fetch(`https://gnews.io/api/v4/top-headlines?lang=pt&token=${apiKey}&max=20`);
        const data = await response.json();
        const noticias = data.articles;
        const container = document.getElementById('noticias');

        container.innerHTML = '';

        noticias.forEach(noticia => {
          const el = document.createElement('div');
          el.className = 'noticia';
          el.innerHTML = `
            <img src="${noticia.image}" alt="Imagem">
            <h2><a href="${noticia.url}" target="_blank">${noticia.title}</a></h2>
          `;
          container.appendChild(el);
        });
      } catch (error) {
        document.getElementById('noticias').innerHTML = '<p>Erro ao carregar manchetes.</p>';
        console.error(error);
      }
    }

    carregarNoticias();
    setInterval(carregarNoticias, 60000);
  </script></body>
</html>
