<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O Bolso Forte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #0055a5;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem;
    }
    nav a:hover {
      background: #003366;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .news-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-item h3 {
      margin: 0.5rem;
      font-size: 1.1rem;
    }
    .news-item p {
      margin: 0.5rem;
      color: #333;
    }
    .news-item a {
      display: block;
      text-align: right;
      padding: 0.5rem;
      text-decoration: none;
      color: #0055a5;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>O Bolso Forte</h1>
    <p>Notícias e dicas para melhorar sua vida financeira</p>
  </header>  <nav>
    <a href="#" onclick="loadFeed('https://g1.globo.com/rss/g1/economia/')">Notícias</a>
    <a href="#" onclick="loadFeed('https://www.infomoney.com.br/feed/')">Investimentos</a>
    <a href="#" onclick="loadFeed('https://www.valorinveste.com.br/ultimas-noticias/rss')">Dicas de economia</a>
    <a href="#" onclick="loadFeed('https://www.serasa.com.br/blog/rss/')">Cartões e Bancos</a>
    <a href="#" onclick="loadFeed('https://feeds.feedburner.com/BibliaFinanceira')">Finanças Cristãs</a>
  </nav>  <main id="news-container">
    <p>Carregando notícias...</p>
  </main>  <script>
    async function loadFeed(feedUrl) {
      const container = document.getElementById('news-container');
      container.innerHTML = '<p>Carregando...</p>';

      try {
        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
        const data = await response.json();

        if (!data.items || data.items.length === 0) {
          container.innerHTML = '<p>Nenhuma notícia encontrada.</p>';
          return;
        }

        container.innerHTML = data.items.map(item => `
          <div class="news-item">
            <img src="${item.thumbnail || 'https://via.placeholder.com/300x180'}" alt="Imagem da notícia">
            <h3>${item.title}</h3>
            <p>${item.description.slice(0, 100)}...</p>
            <a href="${item.link}" target="_blank">Leia mais</a>
          </div>
        `).join('');

      } catch (error) {
        container.innerHTML = '<p>Erro ao carregar notícias.</p>';
      }
    }

    // Carrega a primeira categoria por padrão
    loadFeed('https://g1.globo.com/rss/g1/economia/');
  </script></body>
</html>
