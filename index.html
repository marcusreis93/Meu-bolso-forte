<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Bolso Forte</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #0a66c2;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .widgets, .news-section {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .widget-container, .news-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1rem;
    }
    .widget-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #0a66c2;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    .news-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .news-card a {
      text-decoration: none;
      color: #0a66c2;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #e1e5ea;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7637426796351138" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17015471577"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-17015471577');
    gtag('event', 'ads_conversion_Compra_1', {});
  </script>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <p>Informações e ferramentas para sua vida financeira</p>
  </header>  <div class="container">
    <section class="widgets">
      <div class="widget-container">
        <div class="widget-title">Cotação de Moedas</div>
        <iframe src="https://br.widgets.investing.com/live-currency-cross-rates?theme=lightTheme"></iframe>
      </div>
      <div class="widget-container">
        <div class="widget-title">Simulador de Investimentos</div>
        <iframe src="https://www.calculadorajuroscompostos.com.br/simulador-de-investimentos/" loading="lazy"></iframe>
      </div>
      <div class="widget-container">
        <div class="widget-title">Calculadora de Juros Compostos</div>
        <iframe src="https://www.calculadorajuroscompostos.com.br/" loading="lazy"></iframe>
      </div>
    </section><h2 style="margin-top: 3rem; color: #0a66c2;">Últimas Notícias em Finanças e Economia</h2>
<section class="news-section" id="news"></section>

  </div>  <footer>
    © 2025 Meu Bolso Forte - Todos os direitos reservados
  </footer>  <script>
    const apiKey = '8ce1169b48fe6234c1e8ce8287fbeb29';
    const newsContainer = document.getElementById('news');

    async function fetchNews() {
      try {
        const response = await fetch(`https://gnews.io/api/v4/top-headlines?topic=business&lang=pt&country=br&max=10&apikey=${apiKey}`);
        const data = await response.json();

        newsContainer.innerHTML = '';
        data.articles.forEach(article => {
          const card = document.createElement('div');
          card.className = 'news-card';
          card.innerHTML = `
            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
            <p>${article.description || ''}</p>
          `;
          newsContainer.appendChild(card);
        });
      } catch (error) {
        newsContainer.innerHTML = '<p>Não foi possível carregar as notícias no momento.</p>';
      }
    }

    fetchNews();
    setInterval(fetchNews, 300000); // atualiza a cada 5 minutos
  </script></body>
</html>
