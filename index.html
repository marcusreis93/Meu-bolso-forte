<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Bolso Forte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    header {
      background-color: #0a1f44;
      color: white;
      padding: 1rem;
    }
    .nav-link {
      color: white;
    }
    .carousel-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .manchetes-carousel {
      margin-top: 20px;
    }
    .descobrir {
      margin-top: 20px;
    }
    footer {
      background-color: #0a1f44;
      color: white;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Meu Bolso Forte</h1>
      <nav class="nav">
        <a class="nav-link" href="#">Início</a>
        <a class="nav-link" href="#">Notícias</a>
        <a class="nav-link" href="#">Descobrir</a>
        <a class="nav-link" href="#">Aprenda</a>
        <a class="nav-link" href="#">Ferramentas</a>
      </nav>
    </div>
  </header>  <main class="container">
    <section id="manchetes" class="manchetes-carousel">
      <div id="carouselManchetes" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="manchetesCarousel">
          <!-- Manchetes atualizadas dinamicamente aqui -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselManchetes" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselManchetes" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section><section id="descobrir" class="descobrir">
  <h2>Descobrir</h2>
  <ul class="list-group">
    <li class="list-group-item"><a href="https://www.infomoney.com.br/ultimas-noticias/" target="_blank">Últimas Notícias</a></li>
    <li class="list-group-item"><a href="https://www.infomoney.com.br/mercados/" target="_blank">Mercados</a></li>
    <li class="list-group-item"><a href="https://www.infomoney.com.br/economia/" target="_blank">Economia</a></li>
    <li class="list-group-item"><a href="https://www.infomoney.com.br/onde-investir/" target="_blank">Onde Investir</a></li>
    <li class="list-group-item"><a href="https://www.infomoney.com.br/business/" target="_blank">Business</a></li>
    <li class="list-group-item"><a href="https://www.infomoney.com.br/trader/" target="_blank">Trader</a></li>
  </ul>
</section>

  </main>  <footer>
    <p>© 2025 Meu Bolso Forte - Todos os direitos reservados</p>
  </footer>  <script>
    async function atualizarManchetes() {
      const response = await fetch('https://gnews.io/api/v4/top-headlines?category=business&lang=pt&country=br&max=20&apikey=8ce1169b48fe6234c1e8ce8287fbeb29');
      const data = await response.json();
      const container = document.getElementById("manchetesCarousel");
      container.innerHTML = "";
      data.articles.forEach((noticia, index) => {
        const item = document.createElement("div");
        item.className = `carousel-item${index === 0 ? ' active' : ''}`;
        item.innerHTML = `
          <a href="${noticia.url}" target="_blank">
            <img src="${noticia.image || 'https://via.placeholder.com/600x300'}" alt="${noticia.title}" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>${noticia.title}</h5>
            </div>
          </a>
        `;
        container.appendChild(item);
      });
    }

    atualizarManchetes();
    setInterval(atualizarManchetes, 60000);
  </script>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
