<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Bolso Forte - Notícias</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .news-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .news-card {
      background-color: #2b2b2b;
      border-radius: 8px;
      padding: 15px;
      width: 300px;
    }
    .news-card img {
      max-width: 100%;
      border-radius: 4px;
    }
    .news-card h3 {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .news-card p {
      font-size: 0.9rem;
    }
    .news-card a {
      color: #4a7cff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Notícias Atualizadas</h1>
  <div class="news-container" id="news-container"></div>  <script>
    const apiKey = '8ce1169b48fe6234c1e8ce8287fbeb29';
    const newsContainer = document.getElementById('news-container');

    async function fetchNews() {
      try {
        const response = await fetch(`https://gnews.io/api/v4/top-headlines?lang=pt&country=br&max=5&apikey=${apiKey}`);
        const data = await response.json();
        newsContainer.innerHTML = '';
        data.articles.forEach(article => {
          const newsCard = document.createElement('div');
          newsCard.className = 'news-card';
          newsCard.innerHTML = `
            <img src="${article.image}" alt="Imagem da notícia">
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.url}" target="_blank">Leia mais</a>
          `;
          newsContainer.appendChild(newsCard);
        });
      } catch (error) {
        console.error('Erro ao buscar notícias:', error);
      }
    }

    fetchNews();
    setInterval(fetchNews, 300000); // Atualiza a cada 5 minutos
  </script></body>
</html>
