<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Bolso Forte</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f3f4f6;
      color: #111;
    }
    header, footer {
      background-color: #1b1b1b;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #2d2d2d;
      display: flex;
      justify-content: center;
      padding: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      margin: 5px 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .search-bar {
      margin: 10px auto;
      text-align: center;
    }
    .search-bar input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .news-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .news-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .news-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .news-card h3 {
      font-size: 18px;
      margin: 10px;
    }
    .news-card a {
      color: #0078d7;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
    }
    .subscribe {
      padding: 20px;
      background: #fff;
      text-align: center;
    }
    .subscribe input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .subscribe button {
      padding: 10px 20px;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Bolso Forte</h1>
    <p>Informações financeiras no estilo Microsoft Edge</p>
  </header>  <nav>
    <a href="#">Início</a>
    <a href="#descobrir">Descobrir</a>
    <a href="#noticias">Notícias</a>
  </nav>  <div class="search-bar">
    <input type="text" placeholder="Pesquisar por tópicos, palavras-chave, etc..." />
  </div>  <section id="descobrir" class="news-section">
    <div class="news-card">
      <img src="https://source.unsplash.com/300x200/?education" alt="Cursos">
      <h3><a href="https://www.ev.org.br/">Fundação Bradesco</a></h3>
    </div>
    <div class="news-card">
      <img src="https://source.unsplash.com/300x200/?technology" alt="Senai">
      <h3><a href="https://www.portaldaindustria.com.br/senai/canais/cursos-gratuitos/">Senai Cursos</a></h3>
    </div>
    <div class="news-card">
      <img src="https://source.unsplash.com/300x200/?business" alt="Sebrae">
      <h3><a href="https://www.sebrae.com.br/sites/PortalSebrae/cursosonline">Cursos Sebrae</a></h3>
    </div>
  </section>  <section id="noticias" class="news-section" style="margin-top: 20px">
    <!-- Manchetes com imagens serão inseridas dinamicamente aqui -->
  </section>  <section class="subscribe">
    <h2>Receba atualizações no seu e-mail</h2>
    <input type="email" placeholder="Digite seu e-mail" />
    <button>Inscrever</button>
  </section>  <footer>
    &copy; 2025 Meu Bolso Forte - Todos os direitos reservados
  </footer>  <script>
    async function carregarManchetes() {
      const resposta = await fetch('https://gnews.io/api/v4/top-headlines?category=business&lang=pt&country=br&max=20&apikey=8ce1169b48fe6234c1e8ce8287fbeb29');
      const dados = await resposta.json();
      const noticias = dados.articles;
      const container = document.querySelector('#noticias');

      noticias.forEach(noticia => {
        const card = document.createElement('div');
        card.className = 'news-card';

        card.innerHTML = `
          <img src="${noticia.image || 'https://via.placeholder.com/300x200'}" alt="imagem">
          <h3>${noticia.title}</h3>
          <a href="${noticia.url}" target="_blank">Leia mais</a>
        `;

        container.appendChild(card);
      });
    }

    carregarManchetes();
  </script></body>
</html>
