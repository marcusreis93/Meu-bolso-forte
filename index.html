<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Notícias</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }header {
  background-color: #1a1a1a;
  color: white;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.news-container {
  padding: 1rem;
}

.news-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-bottom: 1rem;
  overflow: hidden;
}

.news-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.news-card-body {
  padding: 1rem;
}

.menu {
  margin-top: 1rem;
  text-align: center;
}

.menu a {
  margin: 0.5rem;
  text-decoration: none;
  color: #007bff;
  font-weight: 500;
}

.menu a:hover {
  text-decoration: underline;
}

  </style>
</head><body>
  <header>
    <h1>Portal de Notícias</h1>
  </header>  <div class="menu">
    <a href="https://go.hotmart.com/E82146264X" target="_blank">Evolutions Desenvolvimento Pessoal</a>
    <a href="https://go.hotmart.com/W97226434A" target="_blank">Mentoria - Curando as Feridas do Coração</a>
    <a href="https://go.hotmart.com/V97226245V" target="_blank">O Poder da Oração</a>
  </div>  <div class="container news-container" id="news"></div>  <script>
    const apiKeys = [
      "8ce1169b48fe6234c1e8ce8287fbeb29",
      "pub_814520b277786b8bc01f7802438f297606349"
    ];
    let currentKeyIndex = 0;

    async function fetchNews() {
      const key = apiKeys[currentKeyIndex];
      try {
        const response = await fetch(`https://gnews.io/api/v4/top-headlines?lang=pt&country=br&max=20&apikey=${key}`);
        if (!response.ok) throw new Error('Erro na API');
        const data = await response.json();
        displayNews(data.articles);
      } catch (error) {
        currentKeyIndex = (currentKeyIndex + 1) % apiKeys.length;
        console.warn("Alternando para outra chave da API.");
        fetchNews();
      }
    }

    function displayNews(articles) {
      const container = document.getElementById("news");
      container.innerHTML = "";
      articles.forEach(article => {
        const card = document.createElement("div");
        card.className = "news-card";
        card.innerHTML = `
          <a href="${article.url}" target="_blank">
            <img src="${article.image || 'https://via.placeholder.com/600x200?text=Imagem+Indispon%C3%ADvel'}" alt="Imagem da Notícia">
            <div class="news-card-body">
              <h5>${article.title}</h5>
              <p>${article.description || ''}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    }

    fetchNews();
    setInterval(fetchNews, 60000); // Atualiza a cada 1 minuto
  </script></body></html>
